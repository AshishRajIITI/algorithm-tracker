<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm-Visualiser</title>
    <link rel="stylesheet" href="sorting.css" />
    <script src="./js_files/main.js"></script>
    <script src="./js_files/bubble.js"></script>
    <script src="./js_files/merge.js"></script>
    <script src="./js_files/quick.js"></script>
    <script src="./js_files/selection.js"></script>
    <script src="./js_files/insertion.js"></script>

  </head>
  <body>
    <navbar>
      <header>Algorithm-Visualiser</header>

      <button id="newArray" class="newArray" onclick=newArray()>New-Array</button>
      <button id="bubleSort" class="bubleSort" onclick=bubbleSort()>Bubble-Sort</button>
      <button id="selectionSort" class="selectionSort">Selection Sort</button>
      <button id="insertionSort" class="insertionSort" onclick=insertionSort()>Insertion Sort</button>
      <button id="quickSort" class="quickSort" onclick=quickSort()>Quick Sort</button>
      <button id="mergeSort" class="mergeSort" onclick=mergeSort(mainArray) >Merge Sort</button>
    </navbar>

    <div id="barComponent">

    </div>
  </body>
</html>
