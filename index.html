<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm-Visualiser</title>
    <link rel="stylesheet" href="sorting.css" />
    <script src="./js_files/main.js"></script>
    <script src="./js_files/bubble.js"></script>
    <script src="./js_files/merge.js"></script>
    <script src="./js_files/quick.js"></script>
    <script src="./js_files/selection.js"></script>
    <script src="./js_files/insertion.js"></script>
    <script src="./js_files/disable.js"></script>

  </head>
  <body onload=newArray()>
    <div class="navBar">
      <header>Algorithm-Visualiser</header>
    </div>

    <div class="buttonList">

      <button id="newArray" class="button" onclick=newArray()>Generate New-Array</button>
      <button id="bubbleSort" class="button" onclick=bubbleSort()>Bubble-Sort</button>
      <button id="selectionSort" class="button" onclick= selectionSort()>Selection Sort</button>
      <button id="insertionSort" class="button" onclick=insertionSort()>Insertion Sort</button>
     
      <button id="quickSort" class="button" onclick=quickSort()>Quick Sort</button>
      <button id="mergeSort" class="button" onclick=myMergeSort() >Merge Sort</button>
    </div>

   

    <div id="barComponent">

    </div>
      <div class="footer">
        <footer> Made with love by Ashish Raj</footer>
    </div>
  </body>
</html>
